  <div class="form-container">
    <h2>Farmer Registration</h2>
    <form>
        <div>
            <label>Name</label><br/>
            <input type="text" placeholder="Enter your Name" required>
        </div>
        <div>
            <label>Village</label><br/>
            <input type="text" placeholder="Enter your Village" required>
        </div>
        <div>
            <label>District</label><br/>
            <select class="district" name="district" required>
  <option value="">-- Select District --</option>
  <option value="Ariyalur">Ariyalur</option>
  <option value="Chengalpattu">Chengalpattu</option>
  <option value="Chennai">Chennai</option>
  <option value="Coimbatore">Coimbatore</option>
  <option value="Cuddalore">Cuddalore</option>
  <option value="Dharmapuri">Dharmapuri</option>
  <option value="Dindigul">Dindigul</option>
  <option value="Erode">Erode</option>
  <option value="Kallakurichi">Kallakurichi</option>
  <option value="Kancheepuram">Kancheepuram</option>
  <option value="Karur">Karur</option>
  <option value="Krishnagiri">Krishnagiri</option>
  <option value="Madurai">Madurai</option>
  <option value="Mayiladuthurai">Mayiladuthurai</option>
  <option value="Nagapattinam">Nagapattinam</option>
  <option value="Namakkal">Namakkal</option>
  <option value="Perambalur">Perambalur</option>
  <option value="Pudukottai">Pudukottai</option>
  <option value="Ramanathapuram">Ramanathapuram</option>
  <option value="Ranipet">Ranipet</option>
  <option value="Salem">Salem</option>
  <option value="Sivaganga">Sivaganga</option>
  <option value="Tenkasi">Tenkasi</option>
  <option value="Thanjavur">Thanjavur</option>
  <option value="Theni">Theni</option>
  <option value="Thoothukudi">Thoothukudi</option>
  <option value="Tiruchirappalli">Tiruchirappalli</option>
  <option value="Tirunelveli">Tirunelveli</option>
  <option value="Tirupattur">Tirupattur</option>
  <option value="Tiruppur">Tiruppur</option>
  <option value="Tiruvallur">Tiruvallur</option>
  <option value="Tiruvannamalai">Tiruvannamalai</option>
  <option value="Tiruvarur">Tiruvarur</option>
  <option value="Vellore">Vellore</option>
  <option value="Viluppuram">Viluppuram</option>
  <option value="Virudhunagar">Virudhunagar</option>
  <option value="Nilgiris">Nilgiris</option>
</select>
        </div>
        <div>
            <label>Address</label><br/>
            <input type="text" placeholder="Enter your Address" required>
        </div>
        <div>
            <label>Phone Number</label><br/>
            <input type="text" placeholder="Enter your Phone Number" required>
        </div>
        <div>
            <label>Loan Amount</label><br/>
            <input type="text" placeholder="Enter Loan Amount">
        </div>
        <div>
            <label>Bank Account No</label><br/>
            <input type="text" placeholder="Enter Account Number">
        </div>
        <div>
            <label>Bank IFSC</label><br/>
            <input type="text" placeholder="Enter IFSC Code">
        </div>
        <div>
            <label>Photo</label><br/>
            <input class="file" type="file">
        </div>
        <div>
            <label>Aadhar Photo</label><br/>
            <input class="file" type="file">
        </div>
        <div>
            <label>Pan Card Photo</label><br/>
            <input class="file" type="file">
        </div>
        <div>
            <label>Loan Detail Photo</label><br/>
            <input class="file" type="file">
        </div>
        <div>
            <label>Crop Details</label><br/><br/>
            <textarea id="description" name="description" rows="4" cols="50" placeholder="Enter Details here..."></textarea>
        </div>
        <div class="full">
            <label>Who is applying? </label>
            <div class="radio-group">
                <input type="radio" name="apply_type" value="self"> Farmer (Self)<br/>
                <input type="radio" name="apply_type" value="volunteer"> Volunteer (on behalf of farmer)
            </div>
        </div>
        <div>
            <label>NGO Name</label><br/>
            <input type="text" placeholder="Enter NGO Name">
        </div>
        <div class="submit">
            <button type="submit">Apply</button>
        </div>
    </form>
  </div>
